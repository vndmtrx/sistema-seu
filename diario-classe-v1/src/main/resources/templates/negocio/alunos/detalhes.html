<!DOCTYPE html>
<html th:replace="~{base :: layout}">
<section th:fragment="conteudo">
    <div class="container mt-5">
        <h2>Detalhes do Aluno</h2>
        <dl class="row mb-3">
            <dt class="col-sm-2">Matrícula</dt>
            <dd class="col-sm-10" th:text="${aluno.matricula}">Matrícula</dd>

            <dt class="col-sm-2">Nome</dt>
            <dd class="col-sm-10" th:text="${aluno.nome}">Nome</dd>

            <dt class="col-sm-2">Status</dt>
            <dd class="col-sm-10">
                <input type="checkbox" th:checked="${aluno.status}" disabled>
                <span th:text="${aluno.status ? 'Ativo' : 'Inativo'}"></span>
            </dd>
        </dl>
        <div class="mt-3 mb-3">
            <a class="btn btn-secondary" data-bs-toggle="collapse" href="#debugAccordion" role="button" aria-expanded="false" aria-controls="debugAccordion">
                Debug
            </a>
            <div class="collapse mt-3 mb-3" id="debugAccordion">
                <dl class="row">
                    <dt class="col-sm-2">ID</dt>
                    <dd class="col-sm-10" th:text="${aluno.id}">ID</dd>

                    <dt class="col-sm-2">Criado Em</dt>
                    <dd class="col-sm-10" th:text="${aluno.criadoEm}">Criado Em</dd>

                    <dt class="col-sm-2">Alterado Em</dt>
                    <dd class="col-sm-10" th:text="${aluno.alteradoEm}">Alterado Em</dd>

                    <dt class="col-sm-2">Versão</dt>
                    <dd class="col-sm-10" th:text="${aluno.versao}">Versão</dd>
                </dl>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-10 offset-sm-2">
                <a th:href="@{'/alunos/editar/' + ${aluno.id} + '?referer=detalhes'}" class="btn btn-primary">Editar</a>
                <a href="/alunos" class="btn btn-secondary">Voltar</a>
            </div>
        </div>
    </div>
</section>
</html>
