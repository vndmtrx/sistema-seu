<!DOCTYPE html>
<html th:replace="~{base :: layout}">
<section th:fragment="conteudo">
    <div class="container mt-5">
        <h2 th:text="${#strings.equals(aluno.id, null) ? 'Novo Aluno' : 'Editar Aluno'}"></h2>
        <form th:action="@{${#strings.equals(aluno.id, null) ? '/alunos' : '/alunos/editar'}}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="referer" th:value="${referer}" />
            <div class="row mb-3">
                <label for="matricula" class="col-sm-2 col-form-label">Matr√≠cula</label>
                <div class="col-sm-10">
                    <input type="text" id="matricula" th:field="*{matricula}" class="form-control" th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid' : ''" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" id="nome" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-2">Status</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" id="status" th:field="*{status}" class="form-check-input" />
                        <label class="form-check-label" for="status">Ativo</label>
                    </div>
                </div>
            </div>
            <div th:if="${erro}" class="row mb-3">
                <div class="col-sm-12">
                    <div class="alert alert-danger" th:text="${erro}"></div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="/alunos" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</section>
</html>
