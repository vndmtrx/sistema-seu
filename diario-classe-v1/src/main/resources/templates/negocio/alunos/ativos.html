<!DOCTYPE html>
<html th:replace="~{base :: layout}">
<section th:fragment="conteudo">
    <div class="container mt-5">
        <h2>Lista de Alunos Ativos</h2>
        <div th:if="${#lists.isEmpty(alunos)}">
            Nenhum aluno ativo encontrado.
            <div class="mt-3">
                <a href="/alunos/novo" class="btn btn-success">Novo Aluno</a>
            </div>
        </div>
        <div th:if="${!#lists.isEmpty(alunos)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="aluno : ${alunos}">
                        <td th:text="${aluno.matricula}">Matrícula</td>
                        <td th:text="${aluno.nome}">Nome</td>
                        <td>
                            <a th:href="@{'/alunos/detalhes/' + ${aluno.id}}" class="btn btn-info btn-sm">Detalhes</a>
                            <a th:href="@{'/alunos/editar/' + ${aluno.id}}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{'/alunos/remover/' + ${aluno.id}}" class="btn btn-danger btn-sm">Remover</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <a href="/alunos/novo" class="btn btn-success">Novo Aluno</a>
            </div>
        </div>
    </div>
</section>
</html>
