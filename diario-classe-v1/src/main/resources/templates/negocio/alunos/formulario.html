<!DOCTYPE html>
<html th:replace="~{base :: layout}">
<section th:fragment="conteudo">
    <div class="container mt-5">
        <h2 th:text="${#strings.equals(aluno.id, null) ? 'Novo Aluno' : 'Editar Aluno'}"></h2>
        <form th:action="@{${#strings.equals(aluno.id, null) ? '/alunos' : '/alunos/editar'}}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" name="referer" th:value="${referer}" />
            <div class="form-group">
                <label for="matricula">Matr√≠cula</label>
                <input type="text" id="matricula" th:field="*{matricula}" class="form-control" th:classappend="${#fields.hasErrors('matricula')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('matricula')}" th:errors="*{matricula}"></div>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid' : ''" />
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/alunos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
</html>
